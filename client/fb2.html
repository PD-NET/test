<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    <style>
        /* Your existing CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
        }

        header {
            background-color: #fb7938; /* Orange header background */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            margin: 0;
            color: #030303; /* Black category title color */
        }

        /* Additional CSS styles for the feedback form */
        .feedback-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"], /* Corrected type for email input */
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #fb7938; /* Orange button background */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Feedback</h1>
    </header>

    <div class="container">
        <h2>Provide Your Feedback</h2>
        <div id="feedbackFormContainer">
            <form class="feedback-form" onsubmit="showMessageAndRedirect(); return false;">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="feedback">Your Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback" required></textarea>
                </div>
                <button type="submit">Submit Feedback</button>
            </form>
        </div>
        
        <!-- Displayed message after submission -->
        <div id="successMessage" style="display: none; margin-top: 20px;">
            <p>Thank you for your feedback!! Your feedback is recorded successfully.</p>
        </div>
    </div>

    <script>
        function showMessageAndRedirect() {
            // Hide the form container
            document.getElementById("feedbackFormContainer").style.display = "none";

            // Display the success message
            document.getElementById("successMessage").style.display = "block";

            // Redirect after a 3-second delay
            setTimeout(function() {
                window.location.href = "index.php";
            }, 3000);
        }
    </script>
</body>
</html>
