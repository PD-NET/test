<body>

    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">

        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mb-5">
                <div class="signup-form">
                    <form name="signupForm" id="signupForm" novalidate="novalidate" action="signup.php" method="POST">
                        <div class="control-group">
                            <!-- Logo added here -->
                            <div class="signup-logo">
                                <img src="image/logo1.png" alt="Net Surfers Logo">
                            </div>
                            <input type="text" class="form-control p-4" name="fullname" id="fullname" placeholder="Full Name" required="required" data-validation-required-message="Please enter your full name" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" name="new-username" id="new-username" placeholder="Username" required="required" data-validation-required-message="Please enter your username" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="email" class="form-control p-4" name="new-email" id="new-email" placeholder="Email" required="required" data-validation-required-message="Please enter your email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <!-- Password Field -->
                        <div class="control-group">
                            <input type="password" class="form-control p-4" name="new-password" id="new-password" placeholder="Password" required="required" data-validation-required-message="Please enter your password" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <!-- Course Selection -->
                        <div class="control-group">
                            <label for="course" class="mb-2">Select a Course:</label>
                            <select class="form-control" id="course" name="course">
                                <option value="" disabled selected>Select a course</option>
                                <optgroup label="Category 1">
                                    <option value="course1">Child Health Care</option>
                                    <option value="course2">Neurology</option>
                                </optgroup>
                                <optgroup label="Category 2">
                                    <option value="course3">Hypertension</option>
                                    <option value="course4">Post Menstrual Stress</option>
                                </optgroup>
                                <!-- Add more categories and courses as needed -->
                            </select>
                        </div>

                        <button class="btn btn-primary py-3 px-5" type="submit" id="signupButton">Sign Up</button>

                        <p class="mt-3">Already have an account? <a href="login.html">Login</a></p>
